<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Code along - Fullstack</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-5">Form validation</h2>
    <ul class="alert alert-danger" id="form-errors"></ul>
    <form id="form" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="enter username"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="enter password"/>
      </div>
      <div class="mb-4">
        <label for="formFile" class="form-label">Sample file</label>
        <input name="formFile" class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <h5>Pizza toppings</h5>
        <div class="form-check">
          <input name="toppings" class="form-check-input" type="checkbox" value="onions" id="onions">
          <label class="form-check-label" for="onions">
            Onions
          </label>
        </div>
        <div class="form-check">
          <input name="toppings" class="form-check-input" type="checkbox" value="extra cheese" id="cheese">
          <label class="form-check-label" for="cheese">
            Extra cheese
          </label>
        </div>
        <div class="form-check">
          <input name="toppings" class="form-check-input" type="checkbox" value="oregano" id="oregano">
          <label class="form-check-label" for="oregano">
            Oregano
          </label>
        </div>
      </div>
      <div class="mb-3">
        <h5>Gender</h5>
        <div class="form-check">
          <input name="gender" class="form-check-input" type="radio" value="male" id="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input name="gender" class="form-check-input" type="radio" value="female" id="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone-number" class="form-label">Phone number</label>
        <input name="phone" type="text" class="form-control" id="phone-number" placeholder="enter phone number" />
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./validation-utils.js"></script>
  <script src="./form.js"></script>
</body>
</html>
